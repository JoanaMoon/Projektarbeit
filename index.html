<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auflösung</title>
    
    <!-- Google Fonts für Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            transition: all ease-in-out .15s;
        }
        
        body {
            font-family: 'Agency FB', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E8DDCD; 
            color: #4e443b;
            padding-top: 0px; 
            padding-bottom: 40px; 
        }

        /* Hintergrundbild */
        .content {
            background-image: url("https://static.xmnt.dev/background.jpg"); 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            width: 100%;
            height: 80%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 {
            font-family: 'Agency FB', sans-serif;
            color: #7c5e48; 
        }

        /* Eingabefeld */
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            width: 60%;
            max-width: 300px;
            border: 2px solid #b49b84; 
            border-radius: 5px;
            outline: none;
            background-color: #f4f0e1; 
        }

        input[type="text"]:focus {
            border-color: #9c836a; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        /* Senden-Button */
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #7c5e48; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #9c836a; /
        }

        /* Zurück-Button */
        .bye {
            display: none;
            font-size: 1.2em;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9c836a00;
            position: absolute;
            top: 0;
            right: 0;
        }

        .bye:hover {
            background-color: #9c836a78;
        }

        .bye:has(+video) {
            display: block;
        }

        /* Video Container */
        .videoContainer {
            max-width: 100vw; 
            max-height: 100vh;
        }

        /* Weil das Video nicht auf den Video Container reagiert */
        video {
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Button-Link */
        a {
            text-decoration: none;
            color: #4e443b;
            padding: 10px;
            border: 1px solid #b49b84;
            display: inline-block;
            margin-top: 20px;
            background-color: #c4a772; 
        }

        a:hover {
            background-color: #7c5e48; 
            color: white;
        }

       
        .error {
            color: #9f4233; 
        }

        /* Eingabefeld – wenn ein Video angezeigt wird */
        .videoContainer:has(video)+.content {
            display: none;
        }
    </style>
</head>
<body>
   

    <script>
        function codeInput(evevnt){
            event.target.value = event.target.value.toUpperCase().replace(/[^A-Z]/g, '')
        }

        const videos = {
            "ABC": "https://static.xmnt.dev/video1.mp4",
            "DEF": "https://static.xmnt.dev/video2.mp4",
            "GHI": "https://static.xmnt.dev/video3.mp4",
            "JKL": "https://static.xmnt.dev/video4.mp4",
            "MNO": "https://static.xmnt.dev/video5.mp4"
        }

        function showVideo() {
            let code = videos[document.getElementById("code").value]
            if (!code) return
            let video = document.createElement("video");
            video.src = code
            video.autoplay = true
            document.getElementsByClassName("videoContainer")[0].appendChild(video);
        }

        function closeVideo() {
            document.querySelectorAll("video").forEach(video => video.remove());
        }
    </script>

    <div class="videoContainer">
        <button class="bye" onclick="closeVideo()">ZURÜCK</button>
    </div>

    <div class="content">
        <h1>EUER CODE:</h1>
        <input type="text" id="code" maxlength="5" minlength="5" required oninput="codeInput(event)">
        <button onclick="showVideo()" type="submit">SENDEN</button>
    </div>



</body>
</html>
