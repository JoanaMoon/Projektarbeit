<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Eingabe</title>
    
    <!-- Google Fonts für Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Garamond', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E8DDCD; 
            color: #4e443b;
            padding-top: 0px; 
            padding-bottom: 40px; 
        }

        /* Hintergrundbild für die Mitte */
        .content {
            background-image: url("https://static.xmnt.dev/background.jpg"); 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            width: 100%;
            height: 80%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2 {
            font-family: 'Agency FB', sans-serif;
            color: #7c5e48; 
        }

        /* Stil für das Eingabefeld */
        input[type="text"] {
            font-family: 'Garamond', serif;
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            width: 60%;
            max-width: 300px;
            border: 2px solid #b49b84; 
            border-radius: 5px;
            outline: none;
            background-color: #f4f0e1; 
        }

        input[type="text"]:focus {
            border-color: #9c836a; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        /* Stil für den Absende-Button */
        button {
            font-family: 'Garamond', serif;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #7c5e48; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #9c836a; /
        }

        /* Stil für den Button-Link */
        a {
            font-family: 'Garamond', serif;
            text-decoration: none;
            color: #4e443b;
            padding: 10px;
            border: 1px solid #b49b84;
            display: inline-block;
            margin-top: 20px;
            background-color: #c4a772; 
        }

        a:hover {
            background-color: #7c5e48; 
            color: white;
        }

       
        .error {
            color: #9f4233; 
        }
    </style>
</head>
<body>
    <h1>Gebe deinen Code ein:</h1>

   
    

    <div class="content">
        <form method="POST">
            <input type="text" name="code" maxlength="5" minlength="5" required>
            <button type="submit">Senden</button>
        </form>
    </div>

        Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <video controls autoplay>
        <source src="https://static.xmnt.dev/video2.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <video controls autoplay>
        <source src="https://static.xmnt.dev/video3.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <video controls autoplay>
        <source src="https://static.xmnt.dev/video4.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>
    <video controls autoplay>
        <source src="https://static.xmnt.dev/video5.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>



</body>
</html>
